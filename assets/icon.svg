<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0071e3"/>
      <stop offset="100%" style="stop-color:#0051d5"/>
    </linearGradient>
    <linearGradient id="orbit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>

  <!-- Orbit ring -->
  <ellipse cx="256" cy="256" rx="140" ry="60" fill="none" stroke="url(#orbit)" stroke-width="16" transform="rotate(-20 256 256)"/>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="45" fill="#fff"/>

  <!-- Orbiting dot -->
  <circle cx="380" cy="200" r="22" fill="#fff" opacity="0.9"/>
</svg>
