<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrbitPrompt Archive</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #results { margin-top: 20px; }
    .item { margin-bottom: 8px; }
  </style>
</head>
<body>

<h1>OrbitPrompt Archive</h1>
<input id="search" placeholder="Search D1xP5x style tagsâ€¦" style="width:100%; padding:8px;" />

<div id="results"></div>

<script>
async function loadList() {
  const res = await fetch('./prompts/index.json');
  const list = await res.json();
  const results = document.getElementById('results');
  const input = document.getElementById('search');

  function render(filter = '') {
    results.innerHTML = '';
    list
      .filter(x => x.toLowerCase().includes(filter.toLowerCase()))
      .slice(0, 50)
      .forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<a href="./prompts/${item}">${item}</a>`;
        results.appendChild(div);
      });
  }

  input.addEventListener('input', e => render(e.target.value));
  render();
}

loadList();
</script>

</body>
</html>
