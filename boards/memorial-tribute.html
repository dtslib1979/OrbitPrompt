<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Memorial Tribute</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;500;600&family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #f5f5f5;
      --text-dim: rgba(255,255,255,0.6);
      --accent: #d4af37;
      --serif: 'Noto Serif KR', 'Cormorant Garamond', Georgia, serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--bg);
      font-family: var(--serif);
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    /* Fullscreen container */
    .memorial {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
    }

    /* Section (each slide) */
    .section {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
    }
    .section.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Background image with Ken Burns */
    .bg-image {
      position: absolute;
      inset: -10%;
      width: 120%;
      height: 120%;
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    /* Ken Burns animations */
    @keyframes ken-burns-zoom-in {
      from { transform: scale(1); }
      to { transform: scale(1.15); }
    }
    @keyframes ken-burns-zoom-out {
      from { transform: scale(1.15); }
      to { transform: scale(1); }
    }
    @keyframes ken-burns-pan-left {
      from { transform: scale(1.1) translateX(5%); }
      to { transform: scale(1.1) translateX(-5%); }
    }
    @keyframes ken-burns-pan-right {
      from { transform: scale(1.1) translateX(-5%); }
      to { transform: scale(1.1) translateX(5%); }
    }

    .kb-zoom-in { animation: ken-burns-zoom-in 15s ease-out forwards; }
    .kb-zoom-out { animation: ken-burns-zoom-out 15s ease-out forwards; }
    .kb-pan-left { animation: ken-burns-pan-left 15s ease-out forwards; }
    .kb-pan-right { animation: ken-burns-pan-right 15s ease-out forwards; }

    /* Filters */
    .filter-grayscale { filter: grayscale(100%) contrast(1.1); }
    .filter-high-contrast { filter: grayscale(70%) contrast(1.3) brightness(0.9); }
    .filter-sepia { filter: sepia(30%) contrast(1.1); }
    .filter-warm { filter: sepia(15%) saturate(1.2) brightness(1.05); }
    .filter-soft { filter: brightness(1.1) contrast(0.95) saturate(0.9); }

    /* Overlay gradients */
    .overlay {
      position: absolute;
      inset: 0;
      z-index: 0;
    }
    .overlay-dark {
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.7) 0%,
        rgba(0,0,0,0.3) 30%,
        rgba(0,0,0,0.3) 70%,
        rgba(0,0,0,0.8) 100%
      );
    }
    .overlay-vignette {
      background: radial-gradient(
        ellipse at center,
        transparent 40%,
        rgba(0,0,0,0.7) 100%
      );
    }

    /* Content */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 800px;
    }

    /* Section number */
    .section-num {
      font-size: 0.625rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    /* Title */
    .title {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: 400;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 20px rgba(0,0,0,0.8);
    }

    /* Subtitle */
    .subtitle {
      font-size: clamp(0.875rem, 2.5vw, 1.125rem);
      font-weight: 300;
      color: var(--text-dim);
      font-style: italic;
      margin-bottom: 2rem;
    }

    /* Quote */
    .quote {
      font-size: clamp(1.25rem, 4vw, 2rem);
      font-weight: 300;
      font-style: italic;
      line-height: 1.8;
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
      border-left: 2px solid var(--accent);
      text-align: left;
      background: rgba(0,0,0,0.3);
    }
    .quote-source {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: var(--accent);
      font-style: normal;
    }

    /* Years display */
    .years {
      font-size: clamp(1rem, 3vw, 1.5rem);
      letter-spacing: 0.2em;
      color: var(--accent);
      margin-top: 1.5rem;
    }

    /* Timeline indicator */
    .timeline {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
      z-index: 100;
    }
    .timeline-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transition: all 0.5s;
    }
    .timeline-dot.active {
      background: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }
    .timeline-dot.done {
      background: rgba(255,255,255,0.5);
    }

    /* Navigation hint */
    .nav-hint {
      position: fixed;
      bottom: 4rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.6875rem;
      color: rgba(255,255,255,0.3);
      letter-spacing: 0.1em;
      z-index: 100;
    }

    /* Day badge */
    .day-badge {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 0.625rem;
      letter-spacing: 0.15em;
      color: rgba(255,255,255,0.3);
      z-index: 100;
    }

    /* Final screen */
    .final-screen {
      background: linear-gradient(180deg, #0a0a0a 0%, #000 100%);
    }
    .final-name {
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .final-title {
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: var(--text-dim);
      margin-bottom: 1rem;
    }
    .final-years {
      font-size: clamp(1.25rem, 4vw, 2rem);
      letter-spacing: 0.3em;
      color: var(--accent);
      margin-bottom: 2rem;
    }
    .final-message {
      font-size: 1rem;
      color: var(--text-dim);
      font-style: italic;
    }

    /* White/Black out effects */
    .fade-overlay {
      position: fixed;
      inset: 0;
      z-index: 1000;
      pointer-events: none;
      opacity: 0;
      transition: opacity 2s ease;
    }
    .fade-overlay.white { background: white; }
    .fade-overlay.black { background: black; }
    .fade-overlay.active { opacity: 1; }

    /* Touch zones */
    .touch-left {
      position: fixed;
      left: 0;
      top: 0;
      width: 30%;
      height: 100%;
      z-index: 50;
    }
    .touch-right {
      position: fixed;
      right: 0;
      top: 0;
      width: 70%;
      height: 100%;
      z-index: 50;
    }

    /* Intro animation */
    @keyframes fade-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .section.active .content > * {
      animation: fade-up 1s ease forwards;
    }
    .section.active .content > *:nth-child(1) { animation-delay: 0.3s; opacity: 0; }
    .section.active .content > *:nth-child(2) { animation-delay: 0.6s; opacity: 0; }
    .section.active .content > *:nth-child(3) { animation-delay: 0.9s; opacity: 0; }
    .section.active .content > *:nth-child(4) { animation-delay: 1.2s; opacity: 0; }
  </style>
</head>
<body>
  <div class="memorial" id="memorial">
    <!-- Sections will be rendered by JS -->
  </div>

  <div class="timeline" id="timeline"></div>
  <div class="nav-hint">TAP TO CONTINUE</div>
  <div class="day-badge" id="dayBadge">DAY 1</div>

  <div class="touch-left" id="touchLeft"></div>
  <div class="touch-right" id="touchRight"></div>

  <div class="fade-overlay white" id="fadeWhite"></div>
  <div class="fade-overlay black" id="fadeBlack"></div>

  <script>
    // Get URL params
    const params = new URLSearchParams(window.location.search);
    const topic = params.get('topic') || '故 이해찬';
    const day = params.get('day') || '1';

    document.getElementById('dayBadge').textContent = `DAY ${day}`;

    // Demo data - 이해찬 추모
    const tributeData = {
      subject: {
        name: '이해찬',
        title: '전 국무총리',
        years: '1952 — 2025'
      },
      sections: [
        {
          id: 'intro',
          num: '01',
          title: '운명의 시작',
          subtitle: '1972년 10월 17일',
          quote: '10월 17일이 제 인생을 바꾼 날입니다.',
          quoteSource: '— 이해찬, 회고록에서',
          filter: 'filter-grayscale',
          kenBurns: 'kb-zoom-in',
          bgImage: 'https://images.unsplash.com/photo-1532375810709-75b1da00537c?w=1200',
          mood: 'somber'
        },
        {
          id: 'fighter',
          num: '02',
          title: '투사의 시대',
          subtitle: '민주화와 청문회',
          quote: '걸레는 빨아도 걸레입니다.',
          quoteSource: '— 1988년 5공 청문회에서',
          filter: 'filter-high-contrast',
          kenBurns: 'kb-pan-left',
          bgImage: 'https://images.unsplash.com/photo-1529107386315-e1a2ed48a620?w=1200',
          mood: 'intense'
        },
        {
          id: 'leader',
          num: '03',
          title: '리더의 무게',
          subtitle: '총리, 그리고 당대표',
          quote: '이것이 더불어민주당의 역사입니다.',
          quoteSource: '— 당대표 수락 연설에서',
          filter: 'filter-sepia',
          kenBurns: 'kb-zoom-out',
          bgImage: 'https://images.unsplash.com/photo-1541872703-74c5e44368f9?w=1200',
          mood: 'triumphant'
        },
        {
          id: 'human',
          num: '04',
          title: '인간 이해찬',
          subtitle: '여유와 해학',
          quote: '독재하고 싸우다가...\n지금 야당은 가짜 같아서\n싸우는 재미가 없다.',
          quoteSource: '— 후배 의원들에게',
          filter: 'filter-warm',
          kenBurns: 'kb-pan-right',
          bgImage: 'https://images.unsplash.com/photo-1517486808906-6ca8b3f04846?w=1200',
          mood: 'warm'
        },
        {
          id: 'farewell',
          num: '05',
          title: '영원한 안식',
          subtitle: '',
          quote: '국민들께 많은 성원을 받았습니다.\n결코 잊지 않겠습니다.',
          quoteSource: '— 마지막 인사',
          filter: 'filter-soft',
          kenBurns: 'kb-zoom-in',
          bgImage: '',
          mood: 'peaceful',
          isFinal: true
        }
      ]
    };

    let currentSection = 0;
    const sections = tributeData.sections;

    // Render sections
    function renderSections() {
      const memorial = document.getElementById('memorial');
      memorial.innerHTML = sections.map((s, i) => {
        if (s.isFinal) {
          return `
            <div class="section final-screen ${i === 0 ? 'active' : ''}" data-index="${i}">
              <div class="overlay overlay-vignette"></div>
              <div class="content">
                <div class="section-num">${s.num}</div>
                <div class="final-name">${tributeData.subject.name}</div>
                <div class="final-title">${tributeData.subject.title}</div>
                <div class="final-years">${tributeData.subject.years}</div>
                <div class="quote" style="border:none;text-align:center;background:transparent;">
                  ${s.quote.replace(/\n/g, '<br>')}
                  <div class="quote-source">${s.quoteSource}</div>
                </div>
                <div class="final-message">영원히 기억하겠습니다</div>
              </div>
            </div>
          `;
        }
        return `
          <div class="section ${i === 0 ? 'active' : ''}" data-index="${i}">
            <div class="bg-image ${s.filter} ${s.kenBurns}" style="background-image:url('${s.bgImage}')"></div>
            <div class="overlay overlay-dark"></div>
            <div class="overlay overlay-vignette"></div>
            <div class="content">
              <div class="section-num">${s.num}</div>
              <div class="title">${s.title}</div>
              <div class="subtitle">${s.subtitle}</div>
              <div class="quote">
                ${s.quote.replace(/\n/g, '<br>')}
                <div class="quote-source">${s.quoteSource}</div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Render timeline
    function renderTimeline() {
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = sections.map((_, i) => `
        <div class="timeline-dot ${i < currentSection ? 'done' : ''} ${i === currentSection ? 'active' : ''}"></div>
      `).join('');
    }

    // Navigate
    function goTo(index) {
      if (index < 0 || index >= sections.length) return;

      // Deactivate current
      document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));

      // Handle final section fade
      if (index === sections.length - 1) {
        document.getElementById('fadeBlack').classList.add('active');
        setTimeout(() => {
          document.getElementById('fadeBlack').classList.remove('active');
        }, 500);
      }

      currentSection = index;

      // Activate new
      const newSection = document.querySelector(`.section[data-index="${index}"]`);
      if (newSection) {
        newSection.classList.add('active');
        // Reset Ken Burns animation
        const bg = newSection.querySelector('.bg-image');
        if (bg) {
          const anim = bg.className.match(/kb-\S+/)?.[0];
          if (anim) {
            bg.style.animation = 'none';
            bg.offsetHeight; // trigger reflow
            bg.style.animation = '';
          }
        }
      }

      renderTimeline();
    }

    function next() {
      if (currentSection < sections.length - 1) {
        goTo(currentSection + 1);
      }
    }

    function prev() {
      if (currentSection > 0) {
        goTo(currentSection - 1);
      }
    }

    // Touch/click handlers
    document.getElementById('touchRight').addEventListener('click', next);
    document.getElementById('touchLeft').addEventListener('click', prev);

    // Keyboard
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ') next();
      if (e.key === 'ArrowLeft') prev();
    });

    // Swipe support
    let touchStartX = 0;
    document.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
    });
    document.addEventListener('touchend', (e) => {
      const diff = touchStartX - e.changedTouches[0].clientX;
      if (Math.abs(diff) > 50) {
        if (diff > 0) next();
        else prev();
      }
    });

    // Init
    renderSections();
    renderTimeline();

    // Auto-hide nav hint after 5 seconds
    setTimeout(() => {
      document.querySelector('.nav-hint').style.opacity = '0';
    }, 5000);
  </script>
</body>
</html>
