<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Parksy Prompt Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg: #020506;
  --panel: #071319;
  --panel-soft: #091e26;
  --accent: #14ff8d;
  --accent-soft: rgba(20,255,141,0.2);
  --text-main: #e5ffef;
  --text-dim: #94b3a5;
  --border: #1f3b3a;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 16px;
  background: radial-gradient(circle at 10% 10%, #072015, #020506 60%);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
  color: var(--text-main);
}

/* Layout */
.app {
  max-width: 1200px;
  margin: 0 auto;
}

.header {
  margin-bottom: 16px;
  padding: 16px 20px;
  border-radius: 14px;
  background: linear-gradient(135deg, #041312, #020506);
  border: 1px solid var(--border);
  box-shadow: 0 0 28px rgba(0,0,0,0.7);
  position: relative;
  overflow: hidden;
}

.header::before {
  content: "";
  position: absolute;
  top: -40%;
  right: -20%;
  width: 260px;
  height: 260px;
  background: radial-gradient(circle, rgba(20,255,141,0.15), transparent 70%);
  filter: blur(2px);
}

.title {
  font-size: 22px;
  font-weight: 700;
  color: var(--accent);
  text-shadow: 0 0 8px rgba(20,255,141,0.6);
  margin-bottom: 6px;
}

.subtitle {
  font-size: 13px;
  color: var(--text-dim);
}

/* Main grid */
.main {
  display: grid;
  grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.4fr);
  gap: 16px;
}

.column {
  background: var(--panel);
  border-radius: 14px;
  border: 1px solid var(--border);
  padding: 14px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
  position: relative;
  overflow: hidden;
}

.column::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 0% 0%, rgba(20,255,141,0.07), transparent 55%);
  mix-blend-mode: screen;
  pointer-events: none;
}

/* Forms */
.section-title {
  font-size: 15px;
  font-weight: 600;
  margin-bottom: 8px;
  color: var(--accent);
}

.grid-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-bottom: 10px;
}

label {
  font-size: 12px;
  color: var(--text-dim);
  display: block;
  margin-bottom: 3px;
}

select, textarea, input[type="text"] {
  width: 100%;
  background: var(--panel-soft);
  border-radius: 8px;
  border: 1px solid var(--border);
  padding: 7px 9px;
  color: var(--text-main);
  font-size: 13px;
  outline: none;
}

select:focus, textarea:focus, input[type="text"]:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 1px var(--accent-soft);
}

textarea {
  resize: vertical;
  min-height: 80px;
  max-height: 400px;
  font-family: inherit;
}

/* Checkbox row */
.checkbox-row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin: 6px 0 10px;
}

.checkbox-row label {
  display: flex;
  align-items: center;
  gap: 6px;
  background: rgba(9,30,38,0.9);
  padding: 4px 8px;
  border-radius: 20px;
  border: 1px solid var(--border);
  font-size: 11px;
  cursor: pointer;
}

.checkbox-row input {
  accent-color: var(--accent);
}

/* Buttons */
.actions {
  display: flex;
  gap: 10px;
  margin-bottom: 8px;
}

button {
  border-radius: 999px;
  border: 1px solid var(--accent);
  background: radial-gradient(circle at 0 0, rgba(20,255,141,0.4), #041311);
  color: var(--text-main);
  font-size: 13px;
  padding: 7px 14px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  box-shadow: 0 0 16px rgba(20,255,141,0.4);
}

button.secondary {
  background: #050c10;
  border-color: var(--border);
  box-shadow: none;
}

button:hover {
  filter: brightness(1.08);
}

button:active {
  transform: translateY(1px);
}

/* Output textarea */
#promptOutput {
  min-height: 420px;
  max-height: 900px;
  white-space: pre;
}

/* Status text */
.status {
  font-size: 11px;
  color: var(--text-dim);
  margin-top: 2px;
}

/* Mobile */
@media (max-width: 900px) {
  .main {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>

<div class="app">
  <div class="header">
    <div class="title">Parksy Prompt Engine</div>
    <div class="subtitle">
      Reverse-engineered from Î∞ïÏî®‚Äôs chaos: generate Parksy-style system prompts with options.<br/>
      Pick persona ¬∑ domain ¬∑ tone ¬∑ engine ‚Üí paste raw log ‚Üí get a ready-to-run prompt.
    </div>
  </div>

  <div class="main">
    <!-- LEFT: CONFIG + RAW INPUT -->
    <div class="column">
      <div class="section-title">1. Configuration</div>

      <div class="grid-2">
        <div>
          <label for="persona">Persona (Parksy Mode)</label>
          <select id="persona">
            <option value="philosopher">Philosopher-Parksy (language ¬∑ worldview)</option>
            <option value="eduart">EduArt Engineer-Parksy (teaching ¬∑ drawing ¬∑ workflow)</option>
            <option value="devops">DevOps-Parksy (GitHub ¬∑ Actions ¬∑ PWA ¬∑ APK)</option>
            <option value="boss">HQ-Parksy (money ¬∑ risk ¬∑ direction)</option>
            <option value="remix">Art Remix-Parksy (music ¬∑ loops ¬∑ YouTube shorts)</option>
          </select>
        </div>

        <div>
          <label for="domain">Domain / Site Context</label>
          <select id="domain">
            <option value="parksy.kr">parksy.kr ‚Äî worldbuilding, emotions, lifestyle</option>
            <option value="eae.kr">eae.kr ‚Äî tutorials, curriculum, skillset6</option>
            <option value="dtslib.com">dtslib.com ‚Äî data, finance, architecture</option>
          </select>
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label for="tone">Tone</label>
          <select id="tone">
            <option value="witty-sharp">witty ¬∑ sharp ¬∑ slightly teasing (default Parksy)</option>
            <option value="calm-teacher">calm teacher ¬∑ kind but not cheesy</option>
            <option value="cold-architect">cold architect ¬∑ precise ¬∑ minimal emotion</option>
            <option value="campaign">campaign mode ¬∑ hype ¬∑ but still grounded</option>
          </select>
        </div>

        <div>
          <label for="engine">Target LLM / Engine</label>
          <select id="engine">
            <option value="generic">Generic (any LLM)</option>
            <option value="chatgpt">ChatGPT / OpenAI</option>
            <option value="claude">Claude MCP (Desktop / Agents)</option>
            <option value="gemini">Gemini (YouTube / Workspace context)</option>
          </select>
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label for="outputType">Output Type</label>
          <select id="outputType">
            <option value="instruction">System Instruction (meta prompt)</option>
            <option value="mdx">MDX Whitepaper / Report</option>
            <option value="html">HTML Unit (GitHub Pages)</option>
            <option value="script">YouTube Script / Campaign Copy</option>
            <option value="automation">Automation Spec (Claude MCP / CLI)</option>
          </select>
        </div>
        <div>
          <label for="language">Output Language</label>
          <select id="language">
            <option value="bilingual">KR + EN (bilingual, Parksy style)</option>
            <option value="ko">Korean only</option>
            <option value="en">English only</option>
          </select>
        </div>
      </div>

      <label>Include Layers</label>
      <div class="checkbox-row">
        <label>
          <input type="checkbox" id="incPhilosophy" checked />
          Ï≤†Ìïô / worldview
        </label>
        <label>
          <input type="checkbox" id="incWorkflow" checked />
          Workflow / pipeline
        </label>
        <label>
          <input type="checkbox" id="incTech" checked />
          Tech stack / tools
        </label>
        <label>
          <input type="checkbox" id="incExamples" />
          Concrete examples
        </label>
      </div>

      <label for="customGoal">Custom Goal (optional)</label>
      <input id="customGoal" type="text"
             placeholder="ex) Turn my raw log into a GitHub-ready MDX whitepaper" />

      <div style="margin-top: 10px;"></div>
      <div class="section-title">2. Raw Log / Idea</div>
      <label for="rawLog">Paste Î∞ïÏî®-style raw talking / notes / chaos here</label>
      <textarea id="rawLog"
        placeholder="ÏòàÏãú) Ïò§Îäò GitHub Î†àÌè¨ Ï†ïÎ¶¨ ÏÇΩÏßàÌïú Í±∞, Obsidian ÎèôÍ∏∞Ìôî ÎßùÍ∞ÄÏßÑ ÏñòÍ∏∞, ÏïûÏúºÎ°ú PWA/APK Ïñ¥ÎñªÍ≤å ÏóÆÏùÑÏßÄ Îñ†Îì† Î°úÍ∑∏Î•º Í∑∏ÎÉ• ÎçòÏ†∏Îùº."></textarea>

      <label for="extraNotes">Extra constraints (optional)</label>
      <textarea id="extraNotes"
        placeholder="ex) Max 1 page, avoid academic jargon, keep it funny but not cringe, etc."></textarea>
    </div>

    <!-- RIGHT: OUTPUT -->
    <div class="column">
      <div class="section-title">3. Generated Prompt</div>
      <div class="actions">
        <button id="generateBtn">
          ‚öôÔ∏è Generate Prompt
        </button>
        <button id="copyBtn" class="secondary">
          üìã Copy to Clipboard
        </button>
      </div>
      <textarea id="promptOutput" readonly
        placeholder="Hit 'Generate Prompt' to build a Parksy-style system instruction or template prompt here."></textarea>
      <div class="status" id="statusText"></div>
    </div>
  </div>
</div>

<script>
// Small helper: map options into text fragments
function buildPrompt() {
  const persona = document.getElementById("persona").value;
  const domain = document.getElementById("domain").value;
  const tone = document.getElementById("tone").value;
  const engine = document.getElementById("engine").value;
  const outputType = document.getElementById("outputType").value;
  const language = document.getElementById("language").value;
  const incPhilosophy = document.getElementById("incPhilosophy").checked;
  const incWorkflow = document.getElementById("incWorkflow").checked;
  const incTech = document.getElementById("incTech").checked;
  const incExamples = document.getElementById("incExamples").checked;
  const customGoal = document.getElementById("customGoal").value.trim();
  const rawLog = document.getElementById("rawLog").value.trim();
  const extraNotes = document.getElementById("extraNotes").value.trim();

  // Persona description
  let personaLine = "";
  if (persona === "philosopher") {
    personaLine = "You are Philosopher-Parksy: a language + worldview engine who turns messy speech into sharp concepts.";
  } else if (persona === "eduart") {
    personaLine = "You are EduArt Engineer-Parksy: you turn raw talking into tutorials, diagrams, and drawing-friendly structures.";
  } else if (persona === "devops") {
    personaLine = "You are DevOps-Parksy: a one-person GitHub ¬∑ Actions ¬∑ PWA ¬∑ APK architect.";
  } else if (persona === "boss") {
    personaLine = "You are HQ-Parksy: money ¬∑ risk ¬∑ direction ¬∑ system-level decisions.";
  } else if (persona === "remix") {
    personaLine = "You are Art Remix-Parksy: you think in loops, music, shorts, and meme-grade visuals.";
  }

  // Domain line
  let domainLine = `Target domain: ${domain}. `;
  if (domain === "parksy.kr") {
    domainLine += "Focus on worldbuilding, emotions, lifestyle, middle-aged KR vibe.";
  } else if (domain === "eae.kr") {
    domainLine += "Focus on tutorials, curriculum, Skillset6, EduArt teaching.";
  } else if (domain === "dtslib.com") {
    domainLine += "Focus on data, finance, architecture, whitepapers.";
  }

  // Tone
  let toneLine = "";
  if (tone === "witty-sharp") {
    toneLine = "Tone: witty, a bit sarcastic, direct, but never cruel. Talk like a smart close friend.";
  } else if (tone === "calm-teacher") {
    toneLine = "Tone: calm teacher, practical and clear, no drama, no cringe.";
  } else if (tone === "cold-architect") {
    toneLine = "Tone: cold architect, concise, almost surgical, minimal fluff.";
  } else if (tone === "campaign") {
    toneLine = "Tone: campaign mode ‚Äì persuasive, punchy, but grounded in reality.";
  }

  // Engine
  let engineLine = "";
  if (engine === "chatgpt") {
    engineLine = "You are running inside ChatGPT / OpenAI. Assume strong reasoning and Markdown support.";
  } else if (engine === "claude") {
    engineLine = "You are running inside Claude MCP Desktop. You may be asked to produce terminal-ready, automation-ready instructions.";
  } else if (engine === "gemini") {
    engineLine = "You are running inside Google Gemini. Assume tight integration with YouTube / Docs / Slides.";
  } else {
    engineLine = "You may be any modern LLM. Do not rely on hidden tools; everything must be explicit in the output.";
  }

  // Output type
  let outputGoal = "";
  if (outputType === "instruction") {
    outputGoal = "Your main job is to output a **single, self-contained system prompt** that the user can paste into another LLM to get consistent behavior.";
  } else if (outputType === "mdx") {
    outputGoal = "Your main job is to output a **single MDX document** ready for GitHub Pages: frontmatter + content, no extra commentary.";
  } else if (outputType === "html") {
    outputGoal = "Your main job is to output a **single HTML file** (or snippet) that can be deployed directly to GitHub Pages.";
  } else if (outputType === "script") {
    outputGoal = "Your main job is to output a **YouTube-ready script** (with beats, sections, and timing hints).";
  } else if (outputType === "automation") {
    outputGoal = "Your main job is to output an **automation spec**: clear, copy-pastable instructions or code for Claude MCP / shell / CI pipelines.";
  }

  // Language rule
  let languageLine = "";
  if (language === "bilingual") {
    languageLine = "Language rule: Bilingual. Use Korean for core explanations & flavor, and English for technical terms and structure when helpful.";
  } else if (language === "ko") {
    languageLine = "Language rule: Korean only. Simple, spoken style. No stiff academic writing.";
  } else {
    languageLine = "Language rule: English only. Keep it natural, conversational, slightly edgy.";
  }

  // Layers
  let layerLines = [];
  if (incPhilosophy) {
    layerLines.push("- Always expose the philosophical driver (why this matters, what world it assumes).");
  }
  if (incWorkflow) {
    layerLines.push("- Always show the workflow or pipeline as a clear sequence (ex: Îßê ‚Üí Íµ¨Ï°∞Ìôî ‚Üí ÏΩîÎìú/Ïï°ÏÖò ‚Üí ÎπåÎìú ‚Üí Ï∂úÌåê ‚Üí Î£®ÌîÑ).");
  }
  if (incTech) {
    layerLines.push("- Always mention concrete tools / stacks when relevant (GitHub, Actions, Obsidian, PWA, APK, ffmpeg, etc).");
  }
  if (incExamples) {
    layerLines.push("- Include at least one concrete example in the final output so a stranger can copy the pattern.");
  }
  const layersBlock = layerLines.length
    ? layerLines.join("\n")
    : "- Focus only on the minimal structure. No extra commentary.";

  // Custom goal
  const goalLine = customGoal
    ? `User's explicit goal: ${customGoal}`
    : "User's goal: Turn raw Parksy-style talking into a structured artifact that fits the chosen domain and output type.";

  // Raw log embed
  const rawLogBlock = rawLog
    ? rawLog
    : "(No raw log was provided. You may invent a small example based on the configuration.)";

  const extraLine = extraNotes
    ? extraNotes
    : "";

  // Final prompt template (this is the meat)
  const prompt = `
# SYSTEM ROLE ‚Äî Parksy Prompt Engine

${personaLine}

${domainLine}
${toneLine}
${engineLine}

${goalLine}
${outputGoal}
${languageLine}

## STYLE RULES (Parksy baseline)

- No academic tone, no elitist jargon, no ‚Äúthesis‚Äù vibes.
- Be direct, slightly playful, and very clear.
- Prefer concrete sequences over vague theory.
- Humor is allowed, but never at the cost of clarity.
- Structure first, aesthetics second. But do both.

## LAYERS TO INCLUDE

${layersBlock}

## INPUT YOU WILL RECEIVE

The user will paste:
- Raw talking / logs (Î∞ïÏî® Ïä§ÌÉÄÏùº, sometimes messy, often long)
- Optional extra constraints (length, audience, platform, etc.)

You must:
1. Read everything once without reacting.
2. Extract the essential drivers (goal, domain, tension, constraints).
3. Build the requested artifact (instruction / MDX / HTML / script / automation spec) in one shot.
4. Output **only** the final artifact, no extra explanations unless explicitly requested.

## OUTPUT CONTRACT

Depending on the configuration:

- If Output Type = System Instruction:
  - Return a single, self-contained instruction block the user can paste into another LLM.
  - Focus on identity, style, input/output format, and guardrails.

- If Output Type = MDX:
  - Return a full MDX file:
    - YAML frontmatter
    - Sections with headings
    - No outer commentary.

- If Output Type = HTML:
  - Return a full HTML document or well-scoped snippet, ready for GitHub Pages.

- If Output Type = Script:
  - Return a script divided into beats/sections, with on-screen notes if needed.

- If Output Type = Automation:
  - Return a step-by-step spec or command file (bash, markdown instructions, etc.) that Claude or a human can execute.

## RAW MATERIAL SAMPLE FROM USER

Below is a sample of how the user actually talks / writes.  
Treat this as representative of what you will receive; you do **not** have to respond to it directly in this instruction.

\`\`\`raw-log
${rawLogBlock}
\`\`\`

${
  extraLine
    ? `## EXTRA CONSTRAINTS FROM USER\n\n${extraLine}\n`
    : ""
}

---

## TASK

Using all the configuration above, please now behave according to this instruction and wait for the user to paste their real log.

When the user later pastes new input, do **not** re-explain these rules ‚Äì simply apply them and produce the requested artifact in one shot.
`;

  return prompt.trim();
}

document.getElementById("generateBtn").addEventListener("click", () => {
  const prompt = buildPrompt();
  const out = document.getElementById("promptOutput");
  out.value = prompt;
  const status = document.getElementById("statusText");
  status.textContent = "‚úÖ Prompt generated. You can now copy & paste it into another LLM.";
});

document.getElementById("copyBtn").addEventListener("click", async () => {
  const out = document.getElementById("promptOutput");
  const status = document.getElementById("statusText");
  if (!out.value.trim()) {
    status.textContent = "‚ö†Ô∏è Nothing to copy. Generate a prompt first.";
    return;
  }
  try {
    await navigator.clipboard.writeText(out.value);
    status.textContent = "üìã Copied to clipboard.";
  } catch (e) {
    status.textContent = "‚ö†Ô∏è Clipboard copy failed (browser permission). Select and copy manually.";
  }
});
</script>

</body>
