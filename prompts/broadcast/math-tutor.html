<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Tutor Studio</title>
<style>
:root {
  --bg: #0a0a0a;
  --panel: #141414;
  --accent: #4af;
  --accent-soft: rgba(68,170,255,0.15);
  --chalk: #e8e8e8;
  --dim: #777;
  --board: #1a2a1a;
  --board-line: #2a3a2a;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--chalk);
  min-height: 100vh;
}
.app { max-width: 960px; margin: 0 auto; padding: 1rem; }

/* Progress */
.progress { display: flex; gap: 2px; margin-bottom: 1.5rem; }
.progress-dot {
  flex: 1; height: 4px; background: #333; border-radius: 2px; transition: 0.3s;
}
.progress-dot.active { background: var(--accent); }
.progress-dot.done { background: #2a6; }

/* Nav tabs */
.tabs { display: flex; gap: 0; margin-bottom: 1rem; overflow-x: auto; }
.tab {
  flex: 1; padding: 0.7rem 0.3rem; text-align: center;
  background: #1a1a1a; border: none; color: var(--dim);
  font-size: 0.75rem; cursor: pointer; border-right: 1px solid #333;
  min-width: 0; white-space: nowrap;
}
.tab:last-child { border-right: none; }
.tab.active { background: var(--accent); color: #fff; }
.tab .num { display: block; font-size: 1rem; font-weight: 700; }

/* Panels */
.panel { display: none; }
.panel.active { display: block; }

/* Blackboard */
.board {
  background: var(--board);
  border: 2px solid var(--board-line);
  border-radius: 12px;
  padding: 2rem;
  min-height: 400px;
  position: relative;
}
.board-title {
  font-size: 1.5rem; font-weight: 700; color: var(--accent);
  margin-bottom: 1rem; text-align: center;
}
.board-content {
  font-size: 1.1rem; line-height: 2;
  white-space: pre-wrap; font-family: 'Courier New', monospace;
}
.board textarea {
  width: 100%; min-height: 300px; background: transparent;
  border: 1px dashed var(--board-line); border-radius: 8px;
  color: var(--chalk); font-family: 'Courier New', monospace;
  font-size: 1.1rem; line-height: 2; padding: 1rem; resize: vertical;
}

/* Formula card */
.formula-card {
  background: #1a1a2a; border: 1px solid #334; border-radius: 10px;
  padding: 1.5rem; margin-top: 1rem; text-align: center;
  font-size: 1.3rem; font-family: 'Courier New', monospace;
}

/* Nav buttons */
.nav { display: flex; gap: 1rem; margin-top: 1.5rem; }
.nav-btn {
  flex: 1; padding: 1rem; border: none; border-radius: 8px;
  font-size: 1rem; font-weight: 600; cursor: pointer;
}
.nav-btn.prev { background: #333; color: #fff; }
.nav-btn.next { background: var(--accent); color: #000; }
.nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

/* Input fields */
.field { margin-bottom: 1rem; }
.field label { display: block; font-size: 0.85rem; color: var(--dim); margin-bottom: 0.3rem; }
.field input, .field select {
  width: 100%; background: #1a1a1a; border: 1px solid #333;
  border-radius: 6px; padding: 0.7rem; color: #fff; font-size: 1rem;
}
</style>
</head>
<body>
<div class="app">
  <div class="progress" id="progress"></div>
  <div class="tabs" id="tabs"></div>
  <div id="panels"></div>
  <div class="nav">
    <button class="nav-btn prev" id="prevBtn" onclick="go(-1)">← 이전</button>
    <button class="nav-btn next" id="nextBtn" onclick="go(1)">다음 →</button>
  </div>
</div>
<script>
const pages = [
  { num: 1, label: '단원', title: '오늘의 단원', placeholder: '예) 이차방정식의 근의 공식' },
  { num: 2, label: '질문', title: '오늘의 질문', placeholder: '예) x² + 5x + 6 = 0 의 해는?' },
  { num: 3, label: '개념', title: '개념 설명', placeholder: '판서할 내용을 여기에 적으세요...\n\n이차방정식 ax² + bx + c = 0\n\n근의 공식:\nx = (-b ± √(b²-4ac)) / 2a' },
  { num: 4, label: '풀이1', title: '풀이 과정 1', placeholder: 'Step 1: a=1, b=5, c=6\nStep 2: 판별식 D = 25-24 = 1\nStep 3: x = (-5 ± 1) / 2' },
  { num: 5, label: '풀이2', title: '풀이 과정 2 (심화)', placeholder: '다른 방법으로 풀어보기...\n\n인수분해: (x+2)(x+3) = 0\nx = -2 또는 x = -3' },
  { num: 6, label: '공식', title: '핵심 공식 카드', placeholder: '스크린샷용 공식 정리\n\n★ 근의 공식: x = (-b ± √(b²-4ac)) / 2a\n★ 판별식: D = b² - 4ac\n★ D>0: 서로 다른 두 실근' },
  { num: 7, label: '예고', title: '다음 시간에...', placeholder: '다음 강의 예고\n\n▶ 이차함수의 그래프\n▶ 꼭짓점과 축의 방정식' }
];

let current = 0;

function render() {
  document.getElementById('progress').innerHTML = pages.map((_, i) =>
    `<div class="progress-dot ${i < current ? 'done' : i === current ? 'active' : ''}"></div>`
  ).join('');

  document.getElementById('tabs').innerHTML = pages.map((p, i) =>
    `<button class="tab ${i === current ? 'active' : ''}" onclick="goTo(${i})">
      <span class="num">${p.num}</span>${p.label}
    </button>`
  ).join('');

  document.getElementById('panels').innerHTML = pages.map((p, i) => `
    <div class="panel ${i === current ? 'active' : ''}">
      <div class="board">
        <div class="board-title">${p.title}</div>
        <textarea placeholder="${p.placeholder}" id="input${i}">${localStorage.getItem('math_'+i) || ''}</textarea>
      </div>
      ${i === 5 ? '<div class="formula-card" id="formulaPreview">공식 카드 미리보기</div>' : ''}
    </div>
  `).join('');

  document.getElementById('prevBtn').disabled = current === 0;
  document.getElementById('nextBtn').textContent = current === pages.length - 1 ? '완료 ✓' : '다음 →';
}

function save() {
  const input = document.getElementById('input' + current);
  if (input) localStorage.setItem('math_' + current, input.value);
}

function go(dir) { save(); goTo(current + dir); }
function goTo(i) { save(); current = Math.max(0, Math.min(pages.length - 1, i)); render(); }

render();
</script>
</body>
</html>
