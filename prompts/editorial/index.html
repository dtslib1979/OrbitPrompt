<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editorial | OrbitPrompt</title>
<style>
:root {
  --bg: #0a0a0a;
  --surface: #141414;
  --border: rgba(255,255,255,0.08);
  --text: #f5f5f5;
  --text-2: rgba(255,255,255,0.6);
  --text-3: rgba(255,255,255,0.35);
  --gold: #C9A962;
  --gold-dim: rgba(201,169,98,0.12);
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Georgia', serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
}
.container { max-width: 600px; margin: 0 auto; padding: 24px 16px; }

.header {
  text-align: center;
  padding: 40px 0;
  border-bottom: 1px solid var(--border);
  margin-bottom: 32px;
}
.header-icon { font-size: 48px; margin-bottom: 16px; }
.header h1 {
  font-size: 32px;
  font-weight: 400;
  letter-spacing: 0.05em;
  margin-bottom: 8px;
}
.header p {
  font-size: 14px;
  color: var(--text-2);
  font-style: italic;
}

.section-title {
  font-family: system-ui, sans-serif;
  font-size: 10px;
  font-weight: 600;
  letter-spacing: 0.15em;
  color: var(--text-3);
  margin-bottom: 16px;
  text-transform: uppercase;
}

.card-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 40px;
}
.card {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 20px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 10px;
  text-decoration: none;
  color: inherit;
  transition: all 0.2s;
}
.card:hover {
  border-color: var(--gold);
  transform: translateX(4px);
}
.card-icon {
  width: 48px;
  height: 48px;
  background: var(--gold-dim);
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
}
.card-info { flex: 1; }
.card-title {
  font-size: 16px;
  margin-bottom: 4px;
}
.card-desc {
  font-size: 12px;
  color: var(--text-3);
}
.card-arrow {
  color: var(--text-3);
  font-size: 18px;
}
.card.primary {
  background: var(--gold-dim);
  border-color: var(--gold);
}

.back-link {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  color: var(--text-3);
  text-decoration: none;
  font-size: 13px;
  padding: 12px 0;
}
.back-link:hover { color: var(--gold); }
</style>
</head>

  </div>

  <div class="section-title">Archive</div>
